        // 데이터타입 = String(문자) Number(숫자)
        console.log('1+1'); //따옴표 묶인 데이터 = 문자
        console.log(1+1); //2
        //2개 이상 데이터 묶어서 사용하기

        //문자+문자=문자
        //문자+숫지=문자
        //--------------------------------------------------
        var box1 = 10;
        var box2 = '10';
        var box3 = 20;
        var box4 = 1;

        console.log(box1, box2, box3, box4)
        console.log(box1+box2+box3+box4)   //box2는 문자이므로 문자로 출력

        console.log('box3='+box3)
