<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체선택 변수</title>
</head>
<body>
    <h1>h1</h1>
    <h2 class="sub_title">h2-1</h2>
    <h2 class="sub_title">h2-2</h2>
    <h3>h3</h3>
    <p>p-1</p>
    <p id="main">p-2</p>
    <button id="btn" type="button">button</button>
    <a href="#" id="link">link text</a>
    <script type="text/javascript">
        //변수생성
        const hTag = document.querySelector('h1');
        const h2Cls = document.querySelectorAll('.sub_title');
        const h3Tag = document.querySelector('h3');
        const pTag = document.querySelector('p');
        const pId = document.querySelector('#main');
        const btn = document.querySelector('#btn');
        const link = document.querySelector('#link');
        //변수정상출력
        console.log(hTag, h2Cls[0], h2Cls[1], h3Tag, pTag, pId, btn, link);
    </script>
</body>
</html>
